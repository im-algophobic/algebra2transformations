<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcade Hub</title>

    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --surface: #1e293b;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #38bdf8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background:
          radial-gradient(circle at top left, rgba(56, 189, 248, 0.15), transparent 25%),
          radial-gradient(circle at bottom right, rgba(99, 102, 241, 0.12), transparent 28%),
          var(--bg);
        color: var(--text);
      }

      header {
        padding: 48px 24px 16px;
        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(2.2rem, 3vw, 3rem);
        letter-spacing: -0.02em;
      }

      p.lead {
        margin: 0 0 24px;
        color: var(--muted);
        line-height: 1.6;
      }

      .search {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(30, 41, 59, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.35);
        backdrop-filter: blur(8px);
      }

      .search input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
        font-size: 1rem;
      }

      .search input:focus {
        outline: 2px solid rgba(56, 189, 248, 0.8);
        outline-offset: 2px;
      }

      main {
        padding: 12px 24px 48px;
        max-width: 1100px;
        margin: 0 auto;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .card {
        position: relative;
        padding: 18px 16px 20px;
        border-radius: 14px;
        background: rgba(30, 41, 59, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 12px 35px rgba(15, 23, 42, 0.35);
        transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: rgba(56, 189, 248, 0.7);
        box-shadow: 0 14px 40px rgba(56, 189, 248, 0.15);
      }

      .card h2 {
        margin: 0 0 8px;
        font-size: 1.1rem;
        letter-spacing: -0.01em;
        /* text wrapping for long titles */
        word-wrap: break-word;
        overflow-wrap: anywhere;
        white-space: normal;
      }

      .card p {
        margin: 0 0 14px;
        color: var(--muted);
        line-height: 1.5;
        word-wrap: break-word;
        overflow-wrap: anywhere;
        white-space: normal;
      }

      .card a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--text);
        text-decoration: none;
        padding: 10px 12px;
        border-radius: 10px;
        background: linear-gradient(90deg, rgba(56, 189, 248, 0.15), rgba(99, 102, 241, 0.18));
        border: 1px solid rgba(148, 163, 184, 0.3);
        font-weight: 600;
      }

      .card a:hover {
        border-color: rgba(56, 189, 248, 0.8);
      }

      .empty-state {
        margin-top: 32px;
        text-align: center;
        color: var(--muted);
        font-size: 1.05rem;
      }

      footer {
        text-align: center;
        color: var(--muted);
        padding: 16px 0 32px;
        font-size: 0.95rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Arcade Hub</h1>
      <p class="lead">
        Pick a game below to launch it in full screen. Over 1000 games are available instantly.
      </p>

      <div class="search">
        <input
          id="filter"
          type="search"
          placeholder="Search games…"
          aria-label="Filter games"
        />
      </div>
    </header>

    <main>
      <div id="grid" class="grid" role="list"></div>
      <div id="empty" class="empty-state" hidden>No matches found.</div>
    </main>

    <footer>All games launch in fullscreen HTML pages included in this project.</footer>

    <!-- Load the smart, pretty games list -->
<script src="games_pretty.js"></script>

<script>
  const grid = document.getElementById("grid");
  const filterInput = document.getElementById("filter");
  const emptyState = document.getElementById("empty");

  const createCard = (game) => {
    const card = document.createElement("article");
    card.className = "card";
    card.setAttribute("role", "listitem");

    const title = document.createElement("h2");
    title.textContent = game.title;

    const desc = document.createElement("p");
    desc.textContent = game.description;

    const link = document.createElement("a");
    link.href = game.file;
    link.textContent = "Play fullscreen";
    link.setAttribute("aria-label", `Play ${game.title} in fullscreen`);

    const icon = document.createElement("span");
    icon.textContent = "↗";
    link.appendChild(icon);

    card.append(title, desc, link);
    return card;
  };

  const render = (query = "") => {
    const normalized = query.trim().toLowerCase();

    const matches = games.filter((game) =>
      [game.title, game.description].some((value) =>
        value.toLowerCase().includes(normalized)
      )
    );

    grid.replaceChildren(...matches.map(createCard));
    emptyState.hidden = matches.length > 0;
  };

  filterInput.addEventListener("input", (event) =>
    render(event.target.value)
  );

  render();
</script>
  </body>
</html>
