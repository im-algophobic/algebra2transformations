<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcade Hub</title>

    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --surface: #1e293b;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #38bdf8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background:
          radial-gradient(circle at top left, rgba(56, 189, 248, 0.15), transparent 25%),
          radial-gradient(circle at bottom right, rgba(99, 102, 241, 0.12), transparent 28%),
          var(--bg);
        color: var(--text);
      }

      header {
        padding: 48px 24px 16px;
        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(2.2rem, 3vw, 3rem);
        letter-spacing: -0.02em;
      }

      p.lead {
        margin: 0 0 24px;
        color: var(--muted);
        line-height: 1.6;
      }

      .search {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(30, 41, 59, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.35);
        backdrop-filter: blur(8px);
      }

      .search input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
        font-size: 1rem;
      }

      .search input:focus {
        outline: 2px solid rgba(56, 189, 248, 0.8);
        outline-offset: 2px;
      }

      main {
        padding: 12px 24px 48px;
        max-width: 1100px;
        margin: 0 auto;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .card {
        position: relative;
        padding: 18px 16px 20px;
        border-radius: 14px;
        background: rgba(30, 41, 59, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 12px 35px rgba(15, 23, 42, 0.35);
        transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: rgba(56, 189, 248, 0.7);
        box-shadow: 0 14px 40px rgba(56, 189, 248, 0.15);
      }

      .card h2 {
        margin: 0 0 8px;
        font-size: 1.1rem;
        letter-spacing: -0.01em;
        word-wrap: break-word;
        overflow-wrap: anywhere;
        white-space: normal;
      }

      .card p {
        margin: 0 0 14px;
        color: var(--muted);
        line-height: 1.5;
        word-wrap: break-word;
        overflow-wrap: anywhere;
        white-space: normal;
      }

      .card a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--text);
        text-decoration: none;
        padding: 10px 12px;
        border-radius: 10px;
        background: linear-gradient(90deg, rgba(56, 189, 248, 0.15), rgba(99, 102, 241, 0.18));
        border: 1px solid rgba(148, 163, 184, 0.3);
        font-weight: 600;
      }

      .card a:hover {
        border-color: rgba(56, 189, 248, 0.8);
      }

      .empty-state {
        margin-top: 32px;
        text-align: center;
        color: var(--muted);
        font-size: 1.05rem;
      }

      footer {
        text-align: center;
        color: var(--muted);
        padding: 16px 0 32px;
        font-size: 0.95rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Arcade Hub</h1>
      <p class="lead">
        Pick a game below to launch it in full screen. Over 1000 games are available instantly.
      </p>

      <div class="search">
        <input
          id="filter"
          type="search"
          placeholder="Search games…"
          aria-label="Filter games"
        />
      </div>
    </header>

    <main>
      <div id="grid" class="grid" role="list"></div>
      <div id="empty" class="empty-state">Loading games from GitHub…</div>
    </main>

    <footer>All games launch in fullscreen HTML pages included in this project.</footer>

    <script>
      const grid = document.getElementById("grid");
      const filterInput = document.getElementById("filter");
      const emptyState = document.getElementById("empty");

      let games = [];

      const OWNER = "im-algophobic";
      const REPO = "algebra2transformations";
      const BRANCH = "main";
      const TREE_URL = `https://api.github.com/repos/${OWNER}/${REPO}/git/trees/${BRANCH}?recursive=1`;

      const prettyTitleFromPath = (path) => {
        let base = path.replace(/\\/g, "/");
        const parts = base.split("/");
        base = parts[parts.length - 1];
        base = base.replace(/\.html$/i, "");

        if (base.toLowerCase().startsWith("cl")) {
          base = base.slice(2);
        }

        base = base.replace(/[_\-]+/g, " ");
        base = base
          .replace(/([A-Za-z])([0-9])/g, "$1 $2")
          .replace(/([0-9])([A-Za-z])/g, "$1 $2");

        base = base.trim().replace(/\s+/g, " ");

        const key = base.toLowerCase().replace(/\s+/g, "");

        const specials = {
          bigtowertinysquare: "Big Tower Tiny Square",
          drivemad: "Drive Mad",
          driftboss: "Drift Boss",
          monkeymart: "Monkey Mart",
          retrobowl: "Retro Bowl",
          ovo: "OvO",
          ovofixed: "OvO (Fixed)",
          paperio: "Paper.io",
          madalinstuntcarsmultiplayerfixed: "Madalin Stunt Cars Multiplayer",
          adofai: "A Dance of Fire and Ice",
          bitlife: "BitLife",
          vex: "Vex",
          vex2: "Vex 2",
          vex3: "Vex 3",
          vex3xmas: "Vex 3 Xmas",
          vex4: "Vex 4",
          vex5: "Vex 5",
          vex6: "Vex 6",
          vex7: "Vex 7",
          vex8: "Vex 8",
          vexchallenges: "Vex Challenges",
          vexx3m: "Vex X3M",
          vexx3m2: "Vex X3M 2",
          "1v1lol": "1v1.LOL",
        };

        if (specials[key]) return specials[key];

        const acronyms = {
          nba: "NBA",
          gta: "GTA",
          ds: "DS",
          wii: "Wii",
          ww: "WW",
          rpg: "RPG",
          fps: "FPS",
          io: "io",
          vr: "VR",
        };

        return base
          .split(" ")
          .filter(Boolean)
          .map((tok) => {
            const low = tok.toLowerCase();
            if (acronyms[low]) return acronyms[low];
            if (/^[0-9]+$/.test(tok)) return tok;
            return tok.charAt(0).toUpperCase() + tok.slice(1);
          })
          .join(" ");
      };

      const describeGame = (title) => {
        const tl = title.toLowerCase();
        if (tl.includes("vex")) {
          return "Fast-paced stickman precision platformer full of deadly traps.";
        }
        if (tl.includes("drive mad")) {
          return "Chaotic physics driving game with collapsing bridges and wild obstacles.";
        }
        if (tl.includes("drift boss")) {
          return "Casual drifting game where you time turns to stay on narrow platforms.";
        }
        if (tl.includes("monkey mart")) {
          return "Cute idle management game where you run a busy monkey supermarket.";
        }
        if (tl.includes("retro bowl")) {
          return "Retro-style American football game mixing coaching and on-field plays.";
        }
        if (tl.includes("big tower tiny square")) {
          return "Brutal precision platformer climbing a huge tower to rescue your pineapple.";
        }
        if (tl.includes("paper.io")) {
          return "Territory-capturing .io game where you expand your colored area and cut off enemies.";
        }
        if (tl.includes("1v1.lol") || tl.includes("1v1 lol")) {
          return "1v1 build-and-shoot arena game inspired by battle royale titles.";
        }
        if (tl.includes("ovo")) {
          return "Minimalist parkour platformer focused on momentum and speedrunning.";
        }
        if (tl.includes("a dance of fire and ice")) {
          return "Rhythm game where you guide two orbiting planets down tricky tracks to the beat.";
        }
        if (tl.includes("bitlife")) {
          return "Life simulator where you make choices from birth to death and see how your story unfolds.";
        }
        if (tl.includes("mario")) {
          return "Classic-style Mario game with platforming, powerups, and familiar characters.";
        }
        if (tl.includes("gta")) {
          return "Open-world crime sandbox inspired by the Grand Theft Auto series.";
        }
        if (tl.includes("eaglercraft") || tl.includes("minecraft")) {
          return "Browser-based Minecraft-style sandbox you can play directly in your tab.";
        }
        return `Play ${title}, a browser game, in fullscreen.`;
      };

      const createCard = (game) => {
        const card = document.createElement("article");
        card.className = "card";
        card.setAttribute("role", "listitem");

        const titleEl = document.createElement("h2");
        titleEl.textContent = game.title;

        const descEl = document.createElement("p");
        descEl.textContent = game.description;

        const link = document.createElement("a");
        link.href = game.file;
        link.textContent = "Play fullscreen";
        link.setAttribute("aria-label", `Play ${game.title} in fullscreen`);

        const icon = document.createElement("span");
        icon.textContent = "↗";
        link.appendChild(icon);

        card.append(titleEl, descEl, link);
        return card;
      };

      const render = (query = "") => {
        const normalized = query.trim().toLowerCase();

        const matches = games.filter((game) =>
          [game.title, game.description, game.file].some((value) =>
            value.toLowerCase().includes(normalized)
          )
        );

        grid.replaceChildren(...matches.map(createCard));
        emptyState.hidden = matches.length > 0;
        if (!matches.length) {
          emptyState.textContent = "No matches found.";
        }
      };

      const loadGames = async () => {
        try {
          const res = await fetch(TREE_URL);
          if (!res.ok) throw new Error("GitHub API error " + res.status);
          const data = await res.json();

          const htmlFiles = data.tree.filter(
            (item) =>
              item.type === "blob" &&
              item.path.toLowerCase().endsWith(".html") &&
              item.path.toLowerCase() !== "index.html"
          );

          games = htmlFiles.map((item) => {
            const file = item.path;
            const title = prettyTitleFromPath(file);
            const description = describeGame(title);
            return { title, file, description };
          });

          if (games.length === 0) {
            emptyState.hidden = false;
            emptyState.textContent = "No HTML games found in this repo.";
            return;
          }

          emptyState.hidden = true;
          render();
        } catch (err) {
          console.error(err);
          emptyState.hidden = false;
          emptyState.textContent = "Failed to load games from GitHub.";
        }
      };

      filterInput.addEventListener("input", (event) =>
        render(event.target.value)
      );

      loadGames();
    </script>
  </body>
</html>
