<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcade Hub</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --surface: #1e293b;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --accent: #38bdf8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.15), transparent 25%),
          radial-gradient(circle at bottom right, rgba(99, 102, 241, 0.12), transparent 28%),
          var(--bg);
        color: var(--text);
      }

      header {
        padding: 48px 24px 16px;
        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(2.2rem, 3vw, 3rem);
        letter-spacing: -0.02em;
      }

      p.lead {
        margin: 0 0 24px;
        color: var(--muted);
        line-height: 1.6;
      }

      .search {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(30, 41, 59, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.35);
        backdrop-filter: blur(8px);
      }

      .search input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.6);
        color: var(--text);
        font-size: 1rem;
      }

      .search input:focus {
        outline: 2px solid rgba(56, 189, 248, 0.8);
        outline-offset: 2px;
      }

      main {
        padding: 12px 24px 48px;
        max-width: 1100px;
        margin: 0 auto;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .card {
        position: relative;
        padding: 18px 16px 20px;
        border-radius: 14px;
        background: rgba(30, 41, 59, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 12px 35px rgba(15, 23, 42, 0.35);
        transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: rgba(56, 189, 248, 0.7);
        box-shadow: 0 14px 40px rgba(56, 189, 248, 0.15);
      }

      .card h2 {
        margin: 0 0 8px;
        font-size: 1.1rem;
        letter-spacing: -0.01em;
      }

      .card p {
        margin: 0 0 14px;
        color: var(--muted);
        line-height: 1.5;
      }

      .card a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--text);
        text-decoration: none;
        padding: 10px 12px;
        border-radius: 10px;
        background: linear-gradient(90deg, rgba(56, 189, 248, 0.15), rgba(99, 102, 241, 0.18));
        border: 1px solid rgba(148, 163, 184, 0.3);
        font-weight: 600;
      }

      .card a:hover {
        border-color: rgba(56, 189, 248, 0.8);
      }

      .empty-state {
        margin-top: 32px;
        text-align: center;
        color: var(--muted);
        font-size: 1.05rem;
      }

      footer {
        text-align: center;
        color: var(--muted);
        padding: 16px 0 32px;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Arcade Hub</h1>
      <p class="lead">
        Pick a game below to launch it in full screen. Deploy this folder to Vercel as a static site and you’ll have an instant arcade.
      </p>
      <div class="search">
        <input id="filter" type="search" placeholder="Search games (e.g. drift, retro, moto)…" aria-label="Filter games" />
      </div>
    </header>

    <main>
      <div id="grid" class="grid" role="list"></div>
      <div id="empty" class="empty-state" hidden>No matches found.</div>
    </main>

    <footer>All games load in fullscreen HTML pages already in this project.</footer>

    <script>
      const games = [
        { title: "1v1.LOL", file: "cl1v1lol.html", description: "Fast-paced build-and-battle duels." },
        { title: "Big Tower Tiny Square", file: "clbigtowertinysquare.html", description: "Precision platforming up a towering maze." },
        { title: "BitLife", file: "clbitlife.html", description: "Life simulator with big choices." },
        { title: "Drift Boss", file: "cldriftboss.html", description: "Time your drifts and stay on the track." },
        { title: "Drive Mad", file: "cldrivemad.html", description: "Over-the-top driving challenges." },
        { title: "GTA 2 Classic", file: "clgta2.html", description: "Retro crime sandbox nostalgia." },
        { title: "Gun Mayhem", file: "clgunmayhem.html", description: "Arena shooter with wild power-ups." },
        { title: "Gun Mayhem 2", file: "clgunmayhem2.html", description: "New arenas and more chaos." },
        { title: "Infinite Craft", file: "clinfinitecraft.html", description: "Combine elements to discover creations." },
        { title: "Madalin Stunt Cars Multiplayer", file: "clmadalinstuntcarsmultiplayerfixed.html", description: "Stunt-driving playground with friends." },
        { title: "Monkey Mart", file: "clmonkeymart.html", description: "Run a bustling monkey market." },
        { title: "Moto X3M", file: "clmotox3m.html", description: "Bike stunt tracks with tight timing." },
        { title: "Moto X3M: Spooky Land", file: "clmotox3mspookyland.html", description: "Halloween twist on Moto X3M." },
        { title: "Moto X3M: Winter", file: "clmotox3mwinter.html", description: "Snowy Moto X3M courses." },
        { title: "OvO", file: "clovo.html", description: "Speedrun parkour with tight controls." },
        { title: "OvO (Fixed)", file: "clovofixed.html", description: "Alternative build of the classic OvO." },
        { title: "Paper.io", file: "clpaperio.html", description: "Claim territory and outmaneuver rivals." },
        { title: "Retro Bowl", file: "clretrobowl.html", description: "Lead your football team to glory." },
        { title: "Rooftop Snipers", file: "clrooftopsnipers.html", description: "High-rise dueling with quirky physics." },
        { title: "Vex", file: "clvex.html", description: "Original stickman platforming." },
        { title: "Vex 2", file: "clvex2.html", description: "More traps and levels." },
        { title: "Vex 3", file: "clvex3.html", description: "Precision platforming escalated." },
        { title: "Vex 3 Xmas", file: "clvex3xmas.html", description: "Festive twist on Vex 3." },
        { title: "Vex 4", file: "clvex4.html", description: "More hazards and tricks." },
        { title: "Vex 5", file: "clvex5.html", description: "Challenging gauntlets with checkpoints." },
        { title: "Vex 6", file: "clvex6.html", description: "Verticality and moving traps." },
        { title: "Vex 7", file: "clvex7.html", description: "New mechanics and secret stages." },
        { title: "Vex 8", file: "clvex8.html", description: "Fresh levels and boss fights." },
        { title: "Vex Challenges", file: "clvexchallenges.html", description: "Level-of-the-day challenges." },
        { title: "Vex X3M", file: "clvexx3m.html", description: "Mashup of Vex and Moto X3M vibes." },
        { title: "Vex X3M 2", file: "clvexx3m2.html", description: "Sequel to the crossover madness." },
      ];

      const grid = document.getElementById("grid");
      const filterInput = document.getElementById("filter");
      const emptyState = document.getElementById("empty");

      const createCard = (game) => {
        const card = document.createElement("article");
        card.className = "card";
        card.setAttribute("role", "listitem");

        const title = document.createElement("h2");
        title.textContent = game.title;

        const desc = document.createElement("p");
        desc.textContent = game.description;

        const link = document.createElement("a");
        link.href = game.file;
        link.textContent = "Play fullscreen";
        link.setAttribute("aria-label", `Play ${game.title} in fullscreen`);

        const icon = document.createElement("span");
        icon.textContent = "↗";
        link.appendChild(icon);

        card.append(title, desc, link);
        return card;
      };

      const render = (query = "") => {
        const normalized = query.trim().toLowerCase();
        const matches = games.filter((game) =>
          [game.title, game.description, game.file].some((value) => value.toLowerCase().includes(normalized)),
        );

        grid.replaceChildren(...matches.map(createCard));
        emptyState.hidden = matches.length > 0;
      };

      filterInput.addEventListener("input", (event) => render(event.target.value));

      render();
    </script>
  </body>
</html>
